<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <p class="data"></p>
    </div>
    <div>
        <button onclick="calci(this)" class="1">1</button>
        <button onclick="calci(this)" class="2">2</button>
        <button onclick="calci(this)" class="3">3</button>
        <button onclick="calci(this)" for="+" class="add">+</button><br>
        <button onclick="calci(this)" class="4">4</button>
        <button onclick="calci(this)" class="5">5</button>
        <button onclick="calci(this)" class="6">6</button>
        <button onclick="calci(this)" for="-" class="sub">-</button><br>
        <button onclick="calci(this)" class="7">7</button>
        <button onclick="calci(this)" class="8">8</button>
        <button onclick="calci(this)" class="9">9</button>
        <button onclick="calci(this)" for="*" class="multy">*</button><br>
        <button onclick="calci(this)" class="0">0</button>
        <button onclick="calci(this)" for="." class="decimal">.</button>
        <button for="=" class="equalto">=</button>
        <button onclick="calci(this)" for="/" class="division">/</button><br>
        <button for="bak" class="bac">Backspace</button>
    </div>
</body>
<script src="script.js"></script>
</html>
